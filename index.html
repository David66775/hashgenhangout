<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<style>
body, html {
  margin: 0;
  padding: 0;
  height: 100%;
  overflow: hidden;
}

video {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  object-fit: cover;
  z-index: -1;
}
#consoleDisplay {
  line-height: 1;       /* makes lines tightly packed */
  font-size: 14px;      /* adjust size to your liking */
  margin: 0;
  padding: 5px;         /* keep a little padding if you want */
  white-space: pre;     /* preserves spacing exactly */
}
h1, h2, h3, p, #normal, #genbutton {
  color: white;
  animation: glow 1.5s infinite alternate;
}

@keyframes glow {
  from {
    text-shadow: 0 0 5px #f0f, 0 0 10px #f0f;
  }
  to {
    text-shadow: 0 0 15px #f0f, 0 0 30px #f0f;
  }
}

#normal {
  background-color: transparent;
  border: transparent;
  color: white;
}

#normal::placeholder {
  color: red;
  animation: glow 1.5s infinite alternate;
}

#genbutton {
  background-color: transparent;
  border: transparent;
  color: white;
}

#consoleDisplay {
  position: fixed;
  bottom: 0;
  left: 0;
  width: 100%;
  overflow-y: auto;
  background-color: rgba(0,0,0,0.8);
  color: #0f0;
  font-family: monospace;
  padding: 5px;
  box-sizing: border-box;
  z-index: 1000;
}
</style>
</head>
<body>

<video loop muted autoplay playsinline src="https://cdn.pixabay.com/video/2016/09/21/5364-183788428_medium.mp4"></video>

<input type="text" id="normal" placeholder="Password To Hash">
<button onclick="generatehash()" id="genbutton">Generate</button>

<p id="hashedoutput">e3b0c44298fc1c149afbf4c8996fb92427ae41e4649b934ca495991b7852b855</p>

<div id="consoleDisplay"></div>

<script>
// Override console.log to also print to #consoleDisplay
const consoleDiv = document.getElementById("consoleDisplay");
(function(){
  const oldLog = console.log;
  console.log = function(...args){
    oldLog.apply(console, args);
    const msg = args.map(a => typeof a === 'object' ? JSON.stringify(a) : a).join(' ');
    consoleDiv.innerHTML += msg + '<br>';
    consoleDiv.scrollTop = consoleDiv.scrollHeight;
  }
})();
</script>

<script>
// Generate 0s and 1s continuously
function myRepeatingTask() {
  let x = '';
  for (let i = 0; i < 100; i++) {
    x += Math.random() < 0.5 ? '0' : '1';
  }
  console.log(x); // will appear in #consoleDisplay because of override
}

const delayInMilliseconds = 10; // adjust speed
setInterval(myRepeatingTask, delayInMilliseconds);
</script>

<script>
// SHA-256 hashing function
async function hashPassword(password) {
  const encoder = new TextEncoder();
  const data = encoder.encode(password);
  const hashBuffer = await crypto.subtle.digest('SHA-256', data);
  const hashArray = Array.from(new Uint8Array(hashBuffer));
  return hashArray.map(b => b.toString(16).padStart(2, '0')).join('');
}

// Generate hash on button click
let outputElement = document.getElementById("hashedoutput");
async function generatehash() {
  const enteredpassword = document.getElementById("normal").value;
  const hashGen = await hashPassword(enteredpassword);
  outputElement.textContent = hashGen;
}
</script>
<script>
let wakeLock = null;
let cursorTimeout;

function startScreensaver() {
  // 1. Go fullscreen
  if (document.documentElement.requestFullscreen) {
    document.documentElement.requestFullscreen().catch(err => {
      console.warn("Fullscreen request failed:", err);
    });
  }

  // 2. Keep screen awake using Wake Lock API
  async function requestWakeLock() {
    try {
      wakeLock = await navigator.wakeLock.request('screen');
      console.log('Wake lock active!');
      wakeLock.addEventListener('release', () => {
        console.log('Wake lock released');
      });
    } catch (err) {
      console.error('Wake lock failed:', err);
    }
  }
  requestWakeLock();

  // 3. Hide cursor after 3 seconds of inactivity
  function hideCursor() {
    document.body.style.cursor = 'none';
  }

  document.body.style.cursor = 'default';
  document.addEventListener('mousemove', () => {
    document.body.style.cursor = 'default';
    clearTimeout(cursorTimeout);
    cursorTimeout = setTimeout(hideCursor, 3000);
  });

  // 4. Continuous random task
  function screensaverLoop() {
    let x = "";
    for (let i = 0; i < 50; i++) {
      x += Math.random() < 0.5 ? 0 : 1;
    }
    console.log(x);
    requestAnimationFrame(screensaverLoop);
  }

  requestAnimationFrame(screensaverLoop);

  console.log("Screensaver started!");
}

// Example: automatically start screensaver after page loads
window.addEventListener('load', () => {
  startScreensaver();
});
</script>
</body>
</html>
