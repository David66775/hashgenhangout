<!DOCTYPE html> <html> <head> <meta charset="utf-8"> <title>Matrix Screensaver Hash Generator</title> <style> body, html { margin: 0; padding: 0; height: 100%; overflow: hidden; background: black; font-family: monospace; } video { position: fixed; top: 0; left: 0; width: 100%; height: 100%; object-fit: cover; z-index: -2; } canvas#matrix { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: 0; } h1, h2, h3, p, #normal, #genbutton { color: white; animation: glow 1.5s infinite alternate; } @keyframes glow { from { text-shadow: 0 0 5px #f0f, 0 0 10px #f0f; } to { text-shadow: 0 0 15px #f0f, 0 0 30px #f0f; } } #normal { background-color: transparent; border: 1px solid white; color: white; padding: 5px; font-size: 16px; margin: 10px; } #normal::placeholder { color: #f0f; animation: glow 1.5s infinite alternate; } #genbutton { background-color: transparent; border: 1px solid white; color: white; padding: 5px 10px; margin-left: 10px; cursor: pointer; } #hashedoutput { color: white; animation: glow 1.5s infinite alternate; margin: 10px; word-break: break-all; } </style> </head> <body> <video loop muted autoplay playsinline src="https://cdn.pixabay.com/video/2016/09/21/5364-183788428_medium.mp4"></video> <input type="text" id="normal" placeholder="Password To Hash"> <button onclick="generatehash()" id="genbutton">Generate</button> <p id="hashedoutput">e3b0c44298fc1c149afbf4c8996fb92427ae41e4649b934ca495991b7852b855</p> <canvas id="matrix"></canvas> <script> // --- Matrix Canvas Setup --- const canvas = document.getElementById('matrix'); const ctx = canvas.getContext('2d'); function resizeCanvas() { canvas.width = window.innerWidth; canvas.height = window.innerHeight; } resizeCanvas(); window.addEventListener('resize', resizeCanvas); const fontSize = 20; const columns = Math.floor(canvas.width / fontSize); const drops = Array(columns).fill(1); function drawMatrix() { ctx.fillStyle = 'rgba(0,0,0,0.05)'; // trailing effect ctx.fillRect(0, 0, canvas.width, canvas.height); ctx.fillStyle = '#0f0'; ctx.font = fontSize + 'px monospace'; for (let i = 0; i < drops.length; i++) { const text = Math.random() < 0.5 ? '0' : '1'; ctx.fillText(text, i * fontSize, drops[i] * fontSize); if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) { drops[i] = 0; } drops[i]++; } requestAnimationFrame(drawMatrix); } drawMatrix(); // --- SHA-256 Hash Function --- async function hashPassword(password) { const encoder = new TextEncoder(); const data = encoder.encode(password); const hashBuffer = await crypto.subtle.digest('SHA-256', data); const hashArray = Array.from(new Uint8Array(hashBuffer)); return hashArray.map(b => b.toString(16).padStart(2, '0')).join(''); } let outputElement = document.getElementById("hashedoutput"); async function generatehash() { const enteredpassword = document.getElementById("normal").value; const hashGen = await hashPassword(enteredpassword); outputElement.textContent = hashGen; } // --- Screensaver / Wake Lock --- let wakeLock = null; let cursorTimeout; async function startScreensaver() { // Fullscreen if (document.documentElement.requestFullscreen) { document.documentElement.requestFullscreen().catch(err => { console.warn("Fullscreen request failed:", err); }); } // Wake Lock try { wakeLock = await navigator.wakeLock.request('screen'); console.log('Wake lock active!'); wakeLock.addEventListener('release', () => { console.log('Wake lock released'); }); } catch (err) { console.error('Wake lock failed:', err); } // Cursor hide function hideCursor() { document.body.style.cursor = 'none'; } document.body.style.cursor = 'default'; document.addEventListener('mousemove', () => { document.body.style.cursor = 'default'; clearTimeout(cursorTimeout); cursorTimeout = setTimeout(hideCursor, 3000); }); } window.addEventListener('load', () => { startScreensaver(); }); </script> </body> </html>
